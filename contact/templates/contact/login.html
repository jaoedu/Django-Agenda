{% extends 'global/base.html' %}

{% block content %}
    <div class="form-wrapper">

        <h2>Login</h2>

        {% if user.is_authenticated %}

        <p>
            you login with {{ user.username }}.
            click on <a href="{% url 'contact:logout' %}">here</a>
            for logout.
        </p>


        {% else %}
            {% include 'contact/partials/_user-form.html' %}
        {% endif %}
    </div>

{% endblock content %}
